<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>C02OrderByCSS</title>
    <!-- dd 태그 선택자는 아래에서 선언 된 분홍색으로 적용된다. -->
    <link rel="stylesheet" href="./style/style.css" />
    <style>
        h2{ color:blue;}
        h2{ color:red;} /* 뒤에서 선언 된 red 가 적용된다. */
        /* 가장 높은 우선순위를 부여 받게 된다. */
        #mnt { color:gray !important; }

        dd{ color: green; }
    </style>
</head>
<body>
    <h2>선택자 종류에 따른 CSS 적용순서 </h2>
    <ul>
        <li class="mountain">관악산</li>
        <li class="mountain" style="color:violet;" id="mnt">설악산</li>
        <li class="mountain">지리산</li>
        <li class="mountain">한라산</li>
    </ul>
    <h2>선택자 종류에 따른 CSS 적용순서 </h2>
    <dl>
        <dd>종로구</dd>
        <dd>강동구</dd>
        <dd>금천구</dd>
        <!-- 인라인 스타일로 지정 된 빨간색으로 적용된다. -->
        <dd style="color:red;">강남구</dd>
    </dl>
</body>
</html>
